				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

							<div class="modal-body">

									<div class="form-group">

									</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addType()">添加</button>
							</div>
						</div>
					</div>
				</div>
				<div class="collapse" id="collapseExample">
					<div class="well">

					</div>
				</div>
				</form>
				<h2 class="sub-header">电影类别表</h2>
				<div class="table-responsive" style="width: 700px;">
					<table class="table table-striped">
						<thead>
						<tr>
							<th style="width:500px">类别名</th>
						</tr>
						</thead>
						<tbody th:each="type:${typeList}" id="table1" name="table1">
						<tr>
							<td th:text="${type.type1}" name="deletetype" id="deletetype"></td>
							<td>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update" data-whatever="@getbootstrap">
									修改类别
								</button>
								<div class="modal fade" tabindex="-1" role="dialog" id="update" aria-labelledby="exampleModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title">修改类别</h4>
											</div>
											<div class="modal-body">
												<form>
													<div class="form-group">
														<label for="type1-add" class="control-label">修改类别名为:</label>
														<input type="text" class="form-control" id="type1-update" name="type1-update">
													</div>
												</form>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
												<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateType()">修改</button>
											</div>
										</div>
									</div>
								</div>
								<button type="button" class="btn btn-danger" onclick="deleteType();">删除</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

</div>
		<script th:inline="javascript">

			function addType() {
				var typeadd = $("#type1-add").val();

				$.ajax({
					url: "/addType",
					data: {'type1':typeadd},
					dataType: "JSON",
					method: "POST",
					success: function (data) {
						window.location.href="/retrieveType"
					},
					error: function () {
						window.location.href="/retrieveType"
					}
			});
			}
		</script>
		<script type="text/javascript">
			var typeremove = document.getElementById("deletetype").innerHTML;
			console.log(typeremove);
			function deleteType() {

				console.log(typeremove);
				$.ajax({
					url: "/deleteType",
					data: {'type1':typeremove},
					dataType: "JSON",
					method: "POST",
					success: function (data) {
						window.location.href="/retrieveType";
					},
					error: function () {
						window.location.href="/retrieveType"
					}
				});
			}
</script>
<script>

	var typeremove = document.getElementById("deletetype").innerHTML;
			function updateType() {
				var typeupdate = $("#type1-update").val();
				console.log(typeupdate)
				$.ajax({
					url: "/updateType",
					data: {'type1':typeremove,'typeupdate':typeupdate},
					dataType: "JSON",
					method: "POST",
					success: function (data) {
						window.location.href="/retrieveType";
					},
					error: function () {
						window.location.href="/retrieveType"
					}
				});
			}
		</script>
