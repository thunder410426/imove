<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div style="padding-left: 1000px;padding-top: 200px">
<form action="/login.action" method="post">
    <div class="form-group">
        <label for="username" stype="display:inline;">账户：</label>
        <input type="text" class="form-control" name="username" id="username" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">密码：</label>
        <input type="password" class="form-control" name="password" id="password" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
    <a href="/registry">注册</a>
</form>
</div>
</body>
</html>
